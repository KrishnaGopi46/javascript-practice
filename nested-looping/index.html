<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested looping</title>
</head>
<body>


<script>
	for (a=15;a>=1;a--){
		for (b=1;b<=a;b++){
		document.write("*");
	}
		document.write("<br>");
	}
		
	for (a=1;a<=15;a++){
		for (b=1;b<=a;b++){
		document.write("*");
	}
		document.write("<br>");
	}
	
	
</script>



</body>
</html>
