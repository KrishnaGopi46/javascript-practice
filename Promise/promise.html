<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    
<script>

		//call back hell la prevent panna thaan promise method kondu vanthanga
		
	function main(){
		return new Promise(function(resolve,reject){
			setTimeout(function(){
				reject("success") 
			}, 2000);
		})
	}

	main()
	.then(function(res){
		console.log(res);
	})
	.catch(function(err){
		console.log("error "+err);
	})


</script>

</body>
</html>
