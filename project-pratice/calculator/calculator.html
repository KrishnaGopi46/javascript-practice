<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet"  href="css/style.css">
    <title>calculatotr</title>
</head>
<body>
    
<section id="cal" class="calc">
    <div class="container">
        <div class="content">
            <input type="text" placeholder="0" id="display">
            <div class="content1">
                <button onclick="empty()">AC</button>
                <button onclick="del()">DEL</button>
                <button onclick="number('%')">%</button>
                <button onclick="number('/')">/</button>
                <button onclick="number(7)">7</button>
                <button onclick="number(8)">8</button>
                <button onclick="number(9)">9</button>
                <button onclick="number('*')">x</button>
                <button onclick="number(4)">4</button>
                <button onclick="number(5)">5</button>
                <button onclick="number(6)">6</button>
                <button onclick="number('-')">-</button>
                <button onclick="number(1)">1</button>
                <button onclick="number(2)">2</button>
                <button onclick="number(3)">3</button>
                <button onclick="number('+')">+</button>
                <button onclick="number(0)">0</button>
				<button onclick="number('00')">00</button>
                <button onclick="number('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</section>

	<script>
				//display panna
				
		let output=document.getElementById("display");
		
		let number=(calc)=>{
			output.value+=calc;
		}
				//calutate panna
				
		function calculate(){
			try{
			output.value=eval(output.value)
			}
			catch(err){
				alert("invalid")
			}0
		};
				//full delete
				
		function empty(){
			output.value="";
		};
				//back la one number delete
				
		function del(){
			output.value=output.value.slice(0,-1);
		}
	
		
		//finish the calculator porject
		
		
		
		
		
		
	</script>

</body>
</html>
