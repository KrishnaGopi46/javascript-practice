<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake and lader</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="box"></div>
	</section>
	
	<button onclick="jump(5)">jump</button>
	
	
	<div class="home">
		<img src="image/home-remove.png" width="40px">
	</div>
	<div class="flag">
		<img src="image/flag.png" width="40px">
	</div>
	<div class="snake1">
		<img src="image/snake.png" width="250px">
	</div>
	<div class="snake2">
		<img src="image/snake2.png" width="250px">
	</div>
	<div class="snake3">
		<img src="image/snake4.png" width="150px">
	</div>
	
	
	
	<script>
        function createBoxes(){
            var boxes="";
        for(let i=0;i<10;i++){
            for(let j=0;j<10;j++){
            y=(9-i)*50;
            x=j*50;
            if( (i+j)%2==0)
            {
                bg="white";
            }
            else{
                bg="orange";
            }
            
            if(i%2==0){
                n=i*10+j+1;
            }
            else{
                n=i*10+(10-j);
            }
            boxes+= `<div class='box' style='margin:${y}px ${x}px;background:${bg};'>${n}</div>`;
            }
        }
        document.querySelector("section").innerHTML=boxes;
        }
        createBoxes();
		
		
		
		bs= document.querySelectorAll(".box");
        start=1;
        function jump(step){
            stop=step+start;
            play=setInterval(() =>{
             if(start!=1){
                bs[start-2].innerHTML=`${start-1}`;
             }
             bs[start-1].innerHTML=`<button>${start}</button>`
             if(start<stop){
                start++;
             }
             else{
                clearInterval(play);
             }
            },1000);
        }
    </script>

</body>
</html>
