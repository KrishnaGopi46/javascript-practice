<script>

	//------call back------------
	
	function myDisplayer() {
		console.log("hello");
	}

	function myFirst() {
	  myDisplayer("Hello");
	}

	function mySecond() {
	  myDisplayer("Goodbye");
	}

	mySecond();
	myFirst()

	let count=false;
	
	let mycall = new Promise(function(myResolve, myReject){
		if(count){
			myResolve("sucess")
		}
		else{
			myReject("error")
		}
	});
	mycall.catch(function successful(result){
	console.log(result);
	});
	
	
	
</script>
