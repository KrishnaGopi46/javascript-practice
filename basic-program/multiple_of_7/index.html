<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple of 7</title>
</head>
<body>


<script>

//Check the number Multiple of 7
//This is used for ----if else---- contition

let num=prompt("Enter number");

if(num%7==0){
	document.write("The number is Multiple 7");
}
else{
	document.write("The number is Not Multiple 7");
}

</script>

</body>
</html>
