<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap two numbers</title>
</head>
<body>


<script>

//...................swap two numbers
		//this is used function
		
		//assume
				/*
				x=5 , y=2
				
				z=(5-2) ==3
				next lcm method
						x valuve y ku pokanum , y value x ku pokanum
					x=5-3    //yaethu panna y value 2 varum   //so x=x-z
					y=2+3	//yeathu panna x value 5 varum		//so y=y+z
				*/
	let x=parseInt(prompt("enter the X value"));
	let y=parseInt(prompt("enter the Y value"));
	
	function swap(x,y){
		z=x-y;
		x=x-z;
		y=y+z;
		document.write(x,y);
	}
	swap(x,y);
	
	
</script>



</body>
</html>
