<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse sequence</title>
</head>
<body>


<script>

//...................N number reverse sequence 
		//this is used to for loop

	let b=prompt("enter your number");
		for(a=b; b>=0;b--){
			document.write(b);
			document.write("<br>");
		}
</script>



</body>
</html>
