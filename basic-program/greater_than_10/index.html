<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater than 10</title>
</head>
<body>


<script>

//Check the number greater than 10
//This is used for ----nested if---- contition

let num=prompt("Enter number");
if(num>=10){
	if(num==10){
		document.write("The number is 10");
	}
	else{
		document.write("The number is Greater than 10");
	}
}
else{
	document.write("The number is Less than 10");
}

</script>

</body>
</html>
