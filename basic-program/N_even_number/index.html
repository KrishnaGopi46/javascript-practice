<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N even number</title>
</head>
<body>


<script>

//...................N even number(2,4,6,8,........) 
		//this is used to for loop

	let b=prompt("enter your number");
		for(a=1;a<=b;a++){
			if(a%2==0){
			document.write(a);
			document.write("<br>");
			}
		}
</script>



</body>
</html>
