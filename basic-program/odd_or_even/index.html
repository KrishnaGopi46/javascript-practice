    <title>odd or even</title>
</head>
<body>


<script>

//Check the odd or even
//This is used for ----if else---- contition

let num=prompt("Enter number");

if(num%2==0){
	document.write("The number is Even");
}
else{
	document.write("The number is Odd");
}

</script>

</body>
