<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 5</title>
</head>
<body>


<script>

//Check the number Divisible by 5
//This is used for ----if else---- contition

let num=prompt("Enter number");

if(num%5==0){
	document.write("The number is Divisible 5");
}
else{
	document.write("The number is Not Divisible 5");
}

</script>

</body>
</html>
