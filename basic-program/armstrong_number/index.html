<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong number</title>
</head>
<body>


<script>

//...................Armstrong  number
	
	var i=parseInt(prompt("Enter the Number"));
	var sum=0;
	var ans=i;
		while(i>0){
			let rem=(i%10);
			let j=rem*rem*rem;
			sum+=j;
			i=(i-rem)/10;
		}
		<!-- document.write(sum); -->
		if (ans==sum){
			document.write("It armstrong");
		}
		else{
			document.write("It Not armstrong");
		}
	
	
</script>



</body>
</html>
