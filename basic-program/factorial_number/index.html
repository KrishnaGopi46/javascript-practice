    <title>factorial number</title>

<script>

//..................factorial number
		//3 kudutha 0+1+2+3=6 varanum
	
	var n=parseInt(prompt("Enter the number"));
		for(i=n-1;i>=1;i--){
			n*=i;
		}
		document.write(n);
