    <title>find smallest nuumber</title>

<body>


<script>

//..................find smallest number
		
	var arr=[20,30,5,45,3,10,69];
	var ans=arr[0];
		for(i=0;i<arr.length;i++){
			if(arr[i]<ans){
				ans=arr[i];
			}
		}
		document.write(ans);
	
	
	
</script>
