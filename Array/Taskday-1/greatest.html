    <title>find greatest nuumber</title>

<body>


<script>

//..................find greatest number
		
	var arr=[67,80,5,45,32,140,99];
	var ans=arr[0];
		for(i=0;i<arr.length;i++){
			if(arr[i]>ans){
				ans=arr[i];
			}
		}
		document.write(ans);
	
	
	
</script>
