<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>find index</title>
</head>
<body>
<script>
	let value=[20,30,35,22,15];
		value.forEach(function(num){
			console.log(num);       //value eduka
		});
	 
	let val=[20,30,35,22,15];
		val.forEach(function(num,index){
			console.log(num,index);       //value and index eduka
		});
	 
	 
	 
	let va=[20,30,35,22,15];
		va.forEach((num,index)=>{		//using arrow function
			console.log(num,index);       //value and index eduka
		});
		
		
	var gopi=[11,22,33,44,55,66,77];
		console.log(gopi.reverse());   //reverse
</script>
</body>
</html>
