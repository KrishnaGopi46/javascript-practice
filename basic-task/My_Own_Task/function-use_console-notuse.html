<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>function using no console use</title>
</head>
<body>

<script>
	
	var a=parseInt(prompt("Enter the number"));
		for(i=0;i<=a;i++){
			var b=i;
			myfun(b);
		};
	
	function myfun(c){
		console.log(c);
	};
</script>
</body>
</html>
