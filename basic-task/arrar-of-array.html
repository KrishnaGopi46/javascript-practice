<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>array of array value</title>
</head>
<body>

<script>
		//[[1,2,3,5],[5,3,2],3,[8,9,5],7,[5,3,1]]
		//single value aah iruntha array aah consider panna kudathu
		
		
	var a=parseInt(prompt("Enter the Number"));
	var b=[];
	var c;
	for(i=0;i<a;i++){
		d=parseInt(prompt("create inner array"));
			if(d==0){
				d=parseInt(prompt("create single array"));
				b[i]=d;
			}
			else{
				c=[];
				for(j=0;j<d;j++){
				e=parseInt(prompt("inner array value"));
				c[j]=e;
			}
			b[i]=c;
			}
	}
	console.log(b);
	
	
	
	
</script>
</body>
</html>
