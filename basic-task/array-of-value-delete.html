<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>array of value delete</title>
</head>
<body>

<script>
	
	
	var a=prompt("Enter the Number");
	var b=[];
	
	for(i=0;i<a;i++){
		c=prompt("Enter the Number");
		b[i]=c;
	};
	console.log(b);
	
	
	x=prompt("Enter the Number");
	delete b[x];
	console.log(b);
</script>
</body>
</html>
