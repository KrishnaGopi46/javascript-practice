<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Function</title>
</head>
<body>


<script>
	var a=10,
		b=20,
		c=30,
		d=40,
		e=50,
		f=60;
	
	function num(x,y){
		g=x+y;
		h=x-y;
		i=x*y;
		j=x/y;
		return[g,h,i];		//oru formula mattum panna (g) //niraiya formula use panna [g,h,i,j]
	}
	var k=num(e,f);
		console.log(k);
		
	var k=num(2,4);
		console.log(k);
		
	var k=num(2,"gopi");
		console.log(k);
		
	
	function sum(f){
		return (5/9) * (f-32);
	}
	
	var l=sum(45);
		console.log(l);
	
	
	// Function Expression
	const add = function(a, b) {
		console.log(a+b);
	}

	// Calling function
	add(2, 3);

</script>



</body>
</html>
