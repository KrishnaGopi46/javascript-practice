<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixx,buzz number</title>
</head>
<body>


<script>

	for(i=1;i<=100;i++){
	
		if(i%3==0 || i%5==0){
			if(i%3==0 && i%5==0){
				document.write("fixbuzz");
			}
			else if(i%3==0){
				document.write("fix");
			}
			else if(i%5==0){
				document.write("buzz");
			}
		}
			document.write(i);
			document.write("<br>")
	}


</script>



</body>
</html>
