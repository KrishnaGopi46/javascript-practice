<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for-in_for-of</title>
</head>
<body>

<script>

	var vegetables=['tomoto', 'brinjal', 'banana','potato','bumkin'];    //index eduka
        for( let veg in vegetables){
          console.log(veg);
        }
	
	var vegetables=['tomoto', 'brinjal', 'banana','potato','bumkin'];   //index and value eduklaam
        for( let veg in vegetables){
          console.log(vegetables[veg],veg);
        }

    let person =['Gopi', 'Ganesh', 'velu','Mani','Guru','pravin'];		//value mattum eduka
        for( let per of person){
          console.log(per);
        }
</script>
</body>
</html>
