<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>object_basic</title>
</head>
<body>

<script>
	var details={
		name:"Krishna gopi",
		age:22,
		gender:"male",
		degree:"BE"
	}
	console.log(details);

	var vegetables={
		brinjal:30,
		tomota:10,
		chilli:45
	}
	console.log(vegetables.chilli);
	
	var rice={
		basmathi:120,
		idlirice:40,
		greenrice:50,
	}
	console.log(rice.basmathi);
	
	var car={
		model:2012,
		price:85000,
		brand:"Hundai",
		color:"white"
	}
	console.log(car['color']);
	
	var person = {
		firstName : "krishna",
		lastName  : "Gopi",
		age  	  : 22,
		eyeColor  : "blue"
	}
	console.log(person.firstName  + " " + person.lastName);
	
	var bike={
		model:2012,
		price:40000,
		brand:"TVS XL",
		color:"green"
	}
	console.log(bike['brand']);
	
	var mobile={
		model:2022,
		price:20000,
		brand:"RED MI",
		color:"green"
	}
	console.log(mobile.price);
	
	var ac={
		model:2012,
		price:40000,
		brand:"LG",
		color:"white"
	}
	console.log(ac['model']);
	
		const fruits={
            name:"fruits",
            types:5,
            items:["mango","apple","banana","orange","strawberry"],
        }
        console.log(fruits.types);
        
      
        const oneplus={
            brand:"oneplus",
            rate:"20k-to-40k",
            model:"android",
            colors:["gamagreen","blue","green","white",]
        }
        console.log(oneplus["model"]);
      
        const apple={
            brand:"apple",
            rate:"50k-to-1l",
            model:"android",
            colors:["gamagreen","blue","green","silver-white",]
        }
        console.log(apple.brand);
    
        const toyota={
            brand:"toyota",
            rate:"25-l-to-40-l",
            model:"toyota-fortuner",
            colors:["white","black","silver-white",],
        }
        console.log(toyota.rate);
    
        const mahendra={
            brand:"mahendra",
            rate:"20-l-to-30-l",
            model:"bolero",
            colors:["white","black","green","silver-white","red",],
        }
        console.log(mahendra["model"]);
    
        const suzuki={
            brand:"suzuki",
            rate:"10-l-to-15",
            model:"swift",
            colors:["white","black","green","silver-white","red","blue","gray"],
        }
        console.log(suzuki.colors);
    
        const tata={
            brand:"tata",
            rate:"2-l-to-3l",
            model:"nano",
            colors:["white","black","green","silver-white","red",],
        }
        console.log(tata.rate);
</script>



</body>
</html>
