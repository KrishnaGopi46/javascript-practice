<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>object_basic</title>
</head>
<body>

<script>
	var details={
		name:"Krishna gopi",
		age:22,
		gender:"male",
		degree:"BE"
	}
	console.log(details);

	var person={
		name:"Krishna gopi",
		age:22,
		gender:"male",
		degree:"BE"
	}
	console.log(person.degree);
	
	var person={
		name:"Krishna gopi",
		age:22,
		gender:"male",
		degree:"BE"
	}
	console.log(person["gender"]);
	
	var car={
		model:2012,
		price:85000,
		brand:"Hundai",
		color:"white"
	}
	console.log(car['color']);
	
	var person = {
		firstName : "krishna",
		lastName  : "Gopi",
		age  	  : 22,
		eyeColor  : "blue"
	}
	console.log(person.firstName  + " " + person.lastName);
	
	var bike={
		model:2012,
		price:40000,
		brand:"TVS XL",
		color:"green"
	}
	console.log(bike['brand']);
	
	var mobile={
		model:2022,
		price:20000,
		brand:"RED MI",
		color:"green"
	}
	console.log(mobile.price);
	
	var ac={
		model:2012,
		price:40000,
		brand:"LG",
		color:"white"
	}
	console.log(ac['model']);
</script>



</body>
</html>
