    <title>promise chain</title>

<body>
    
<script>
		//argument pass pnnalam
		//onnu onnu naa thaa run aakum
		//onnu pass innum onnu fail naa first irukathu output varum next irukathu varathu
	
	function main(){
		return new Promise(function(resolve,reject){
			setTimeout(function(){
				resolve("success1") 
			}, 2000);
		})
	}
	
	function main1(res){
		console.log("res",res);
		return new Promise(function(resolve,reject){
			setTimeout(function(){
				resolve("success2") 
			}, 2000);
		})
	}
	
	function main2(res1){
		console.log("res",res1);
		return new Promise(function(resolve,reject){
			setTimeout(function(){
				reject("success3") 
			}, 2000);
		})
	}
	
					//second method
					
	main()
	.then(main1)
	.then(main2)
	.then(function(res){
		console.log(res);
	})
	.catch(function(err){
		console.log("error "+err);
	})
